<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join My Zoom Meeting</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f4f4f9;
    }
    .container {
      text-align: center;
      padding: 20px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .container h1 {
      margin: 0 0 20px;
      font-size: 1.5rem;
      color: #333;
    }
    .container a {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1rem;
      color: #fff;
      background: #0078d4;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .container a:hover {
      background: #005a9e;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Speech with Mr. E</h1>
    <p>Click below to join the Zoom meeting:</p>
    <a href="https://vocovision.zoom.us/j/2229682327" target="_blank">Join Now</a>
  </div>
</body>
</html>
